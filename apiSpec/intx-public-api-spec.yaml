openapi: 3.0.3
info:
  title: Coinbase International Exchange REST Specification
  version: '1.0'
servers:
  - url: 'https://api.international.coinbase.com'
paths:
  /api/v1/assets:
    get:
      tags:
        - Assets
      summary: List assets
      operationId: getAssets
      description: Returns a list of all supported assets.
      responses:
        '200':
          description: Asset list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Asset_v1'
  /api/v1/assets/{asset}:
    get:
      tags:
        - Assets
      summary: Get asset details
      operationId: getAsset
      description: Retrieves information for a specific asset.
      parameters:
        - name: asset
          in: path
          description: Identifies the asset by name (e.g., `BTC`), UUID (e.g., `291efb0f-2396-4d41-ad03-db3b2311cb2c`), or asset ID (e.g., `1482439423963469`)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Asset found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset_v1'
        '400':
          description: Invalid attribute
  /api/v1/assets/{asset}/networks:
    get:
      tags:
        - Assets
      summary: Get supported networks per asset
      operationId: getAssetNetworks
      description: Returns a list of supported networks and network information for a specific asset.
      parameters:
        - name: asset
          in: path
          description: Identifies the asset by name (e.g., `BTC`), UUID (e.g., `291efb0f-2396-4d41-ad03-db3b2311cb2c`), or asset ID (e.g., `1482439423963469`)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Asset found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AssetNetwork_v1'
        '400':
          description: Invalid attribute
  /api/v1/index/{index}/composition:
    get:
      tags:
        - Index
      summary: Get index composition
      operationId: getIndexComposition
      description: Retrieves the latest index composition (metadata) with an ordered set of constituents.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: index
          in: path
          description: Identifies the index by name (e.g., `COIN50`)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Latest index composition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexComposition_v1'
        '400':
          description: Invalid attribute
        '401':
          description: Authentication error
      security:
        - signature: []
  /api/v1/index/{index}/composition-history:
    get:
      tags:
        - Index
      summary: Get index composition history
      operationId: getIndexCompositionHistory
      description: Retrieves a history of index composition records in a descending time order. The results are an array of index composition data recorded at different “timestamps”.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: index
          in: path
          description: Identifies the index by name (e.g., `COIN50`)
          required: true
          schema:
            type: string
        - name: time_from
          in: query
          description: Filters look back history for returned data (accepts an ISO 8601 timestamp format)
          required: false
          schema:
            type: string
            example: '2024-10-31T00:00:00Z'
        - name: result_limit
          in: query
          description: The number of results to return (defaults to 5)
          required: false
          schema:
            type: integer
            example: 3
        - name: result_offset
          in: query
          description: The number of results from the beginning to skip past
          required: false
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: Index composition list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexComposition_v1'
        '400':
          description: Invalid attribute
        '401':
          description: Authentication error
      security:
        - signature: []
  /api/v1/index/{index}/price:
    get:
      tags:
        - Index
      summary: Get index price
      operationId: getIndexPrice
      description: Retrieves the latest index price
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: index
          in: path
          description: Identifies the index by name (e.g., `COIN50`)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Latest index price
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndexPrice_v1'
        '400':
          description: Invalid attribute
        '401':
          description: Authentication error
      security:
        - signature: []
  /api/v1/index/{index}/candles:
    get:
      tags:
        - Index
      summary: Get index candles
      operationId: getIndexCandles
      description: Retrieves the historical daily index prices in time descending order. The daily values are represented as aggregated entries for the day in typical OHLC format.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: index
          in: path
          description: Identifies the index by name (e.g., `COIN50`)
          required: true
          schema:
            type: string
        - name: granularity
          in: query
          description: The aggregation period of the candles data
          required: true
          type: string
          enum: ['ONE_DAY', 'ONE_HOUR']
        - name: start
          in: query
          description: Start timestamp in ISO 8601 timestamp format (e.g. `2024-10-21T00:00:00Z`)
          required: true
          schema:
            type: string
        - name: end
          in: query
          description: End timestamp in ISO 8601 timestamp format (e.g. `2024-10-31T00:00:00Z`)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Index Candle list
          content:
            application/json:
              schema:
                properties:
                  aggregations:
                    type: array
                    items:
                      $ref: '#/components/schemas/IndexCandles_v1'
        '400':
          description: Invalid attribute
        '401':
          description: Authentication error
      security:
        - signature: []
  /api/v1/instruments:
    get:
      tags:
        - Instruments
      summary: List instruments
      operationId: getInstruments
      description: Returns all of the instruments available for trading.
      responses:
        '200':
          description: Instrument list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Instrument_v1'
  /api/v1/instruments/{instrument}:
    get:
      tags:
        - Instruments
      summary: Get instrument details
      operationId: getInstrument
      description: Retrieves market information for a specific instrument.
      parameters:
        - name: instrument
          in: path
          description: Identifies the instrument by name (e.g., `BTC-USDC`), UUID (e.g., `ce55a827-f04a-45c0-9d9b-8bbdb9b48065`), or instrument ID (e.g., `7149252043835013`)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Instrument
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Instrument_v1'
        '400':
          description: Invalid attribute
  /api/v1/instruments/{instrument}/quote:
    get:
      tags:
        - Instruments
      summary: Get quote per instrument
      operationId: getInstrumentQuote
      description: Retrieves the current quote for a specific instrument.
      parameters:
        - name: instrument
          in: path
          description: Identifies the instrument by name (e.g., `BTC-USDC`), UUID (e.g., `ce55a827-f04a-45c0-9d9b-8bbdb9b48065`), or instrument ID (e.g., `7149252043835013`)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Instrument list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentQuote_v1'
        '400':
          description: Invalid attribute
  /api/v1/instruments/volumes/daily:
    get:
      tags:
        - Instruments
      summary: Get daily trading volumes
      operationId: getInstrumentVolumesDaily
      description: Retrieves the trading volumes for each instrument separated by day.
      parameters:
        - name: instruments
          in: query
          description: Identifies the instruments by name in a comma separated list (e.g., `BTC-PERP,ETH-PERP`)
          required: true
          schema:
            type: string
        - name: result_limit
          in: query
          description: The number of results to return (defaults to 60 with a max supported value of 100)
          required: false
          schema:
            type: integer
            example: 30
        - name: result_offset
          in: query
          description: The number of results from the beginning to skip past
          required: false
          schema:
            type: integer
            example: 5
        - name: time_from
          in: query
          description: The first date to include data from in ISO 8601 timestamp format (e.g. `2024-03-01T00:00:00Z`)
          required: false
          schema:
            type: string
        - name: show_other
          in: query
          description: Return an `OTHER` bucket in the instrument list containing the volume of all instruments filtered out by the `instruments` query parameter
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Instrument list
          content:
            application/json:
              schema:
                properties:
                  pagination:
                    $ref: '#/components/schemas/PaginationBase_v1'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/InstrumentDailyVolume_v1'
        '400':
          description: Invalid attribute
  /api/v1/instruments/{instrument}/candles:
    get:
      tags:
        - Instruments
      summary: Get aggregated candles data per instrument
      operationId: getInstrumentCandles
      description: Retrieves a list of aggregated candles data for a given instrument, granularity and time range
      parameters:
        - name: instrument
          in: path
          description: Identifies the instrument by name (e.g., `BTC-PERP`)
          required: true
          schema:
            type: string
        - name: granularity
          in: query
          description: The aggregation period of the candles data. End timestamp in ISO 8601 timestamp format (e.g. 2024-03-01T00:00:00Z).
          required: true
          type: string
          enum:
            [
              'ONE_DAY',
              'SIX_HOUR',
              'TWO_HOUR',
              'ONE_HOUR',
              'THIRTY_MINUTE',
              'FIFTEEN_MINUTE',
              'FIVE_MINUTE',
              'ONE_MINUTE',
            ]
        - name: start
          in: query
          description: Start timestamp in ISO 8601 timestamp format (e.g. `2024-03-01T00:00:00Z`)
          required: true
          schema:
            type: string
        - name: end
          in: query
          description: End timestamp in ISO 8601 timestamp format (e.g. `2024-03-01T00:00:00Z`)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Instrument list
          content:
            application/json:
              schema:
                properties:
                  aggregations:
                    type: array
                    items:
                      $ref: '#/components/schemas/InstrumentCandlesAggregation_v1'
        '400':
          description: Invalid attribute
  /api/v1/instruments/{instrument}/funding:
    get:
      tags:
        - Instruments
      summary: Get historical funding rates
      operationId: getInstrumentFunding
      description: Retrieves the historical funding rates for a specific instrument.
      parameters:
        - name: instrument
          in: path
          description: Identifies the instrument by name (e.g., `BTC-PERP`), UUID (e.g., `ce55a827-f04a-45c0-9d9b-8bbdb9b48065`), or instrument ID (e.g., `7149252043835013`)
          required: true
          schema:
            type: string
        - name: result_limit
          in: query
          description: The number of results to return (defaults to 25 with a max supported value of 100)
          required: false
          schema:
            type: integer
            example: 30
        - name: result_offset
          in: query
          description: The number of results from the beginning to skip past
          required: false
          schema:
            type: integer
            example: 50
      responses:
        '200':
          description: Funding Rates list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstrumentFunding_v1'
        '400':
          description: Invalid attribute
  /api/v1/position-offsets:
    get:
      tags:
        - Position Offsets
      summary: List position offsets
      operationId: getPositionOffsets
      description: Returns all active position offsets
      responses:
        '200':
          description: Position offsets list
          content:
            application/json:
              schema:
                type: object
                properties:
                  position_offsets:
                    type: array
                    items:
                      $ref: '#/components/schemas/InstrumentPositionOffsetPair_v1'
  /api/v1/orders:
    post:
      tags:
        - Orders
      summary: Create order
      operationId: createOrder
      description: Creates a new order.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - client_order_id
                - side
                - size
                - tif
                - type
                - instrument
              properties:
                client_order_id:
                  description: "A unique identifier assigned by the client. Must meet one of the following constraints:\n - 18 characters long using all ASCII characters\n - 20 characters long using alphanumeric characters and dash (-)\n - 31 characters long using hexadecimal characters (0-9, a-f, lowercase and no preceding 0s)\n - A UUID using standard hyphenation and all lowercase (e.g., 36a9d3ee-32b7-460e-979a-121735af4824)"
                  type: string
                side:
                  $ref: '#/components/schemas/OrderSide'
                size:
                  description: The amount in base asset units
                  type: string
                tif:
                  $ref: '#/components/schemas/TimeInForce'
                  description: The time in force applied to an order. A Good Till Cancel (GTC) or Good Till Time (GTT) can last up to 30 days. An Immediate or Cancel (IOC) attempts to fill as much of the order as possible and/or cancels immediately when no resting orders meet or improve the order's price limit. A Fill or Kill (FOK) is canceled without filling if it does not completely fill immediately. Required for all order types except market orders.
                instrument:
                  description: The name, ID, or UUID of the instrument the order wants to transact
                  type: string
                type:
                  $ref: '#/components/schemas/OrderType'
                  description: The type of order being submitted
                price:
                  description: The max or min price limit in quote asset units to buy or sell at (respectively). Only used for limit and stop limit order types.
                  type: string
                stop_price:
                  description: The market price that activates a stop order
                  type: string
                stop_limit_price:
                  description: The limit price at which the TP/SL stop leg order will be placed. Only used for TP/SL order type.
                  type: string
                expire_time:
                  description: The expiration time required for orders with the time in force set to GTT. Must not go beyond 30 days of the current time. Uses ISO-8601 format (e.g., 2023-03-16T23:59:53Z).
                  type: string
                  format: date-time
                portfolio:
                  description: The ID or UUID of the portfolio the order belongs to (uses default portfolio if not defined)
                  type: string
                stp_mode:
                  $ref: '#/components/schemas/SelfTradePreventionMode'
                  description: Specifies the behavior for self match handling. None disables the functionality, new cancels the newest order, and both cancels both orders.
                post_only:
                  description: Only submit the order if it will rest on the order book
                  type: boolean
                close_only:
                  description: Only submit the order if it will close an existing order
                  type: boolean
                algo_strategy:
                  $ref: '#/components/schemas/AlgoStrategy'
                  description: The algorithmic trading strategy to use for the order
      responses:
        '200':
          description: Order submitted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResult_v1'
        '400':
          description: Invalid attribute
      security:
        - signature: []
    get:
      tags:
        - Orders
      summary: List open orders
      operationId: getOrders
      description: Returns a list of active orders resting on the order book matching the requested criteria. Does not return any rejected, cancelled, or fully filled orders as they are not active.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: portfolio
          in: query
          required: false
          description: Identifies the portfolio by UUID (e.g., `892e8c7c-e979-4cad-b61b-55a197932cf1`) or portfolio ID (e.g., `5189861793641175`)
          schema:
            type: string
        - name: instrument
          in: query
          required: false
          description: Identifies the instrument by name (e.g., `BTC-USDC`), UUID (e.g., `ce55a827-f04a-45c0-9d9b-8bbdb9b48065`), or instrument ID (e.g., `7149252043835013`)
          schema:
            type: string
        - name: instrument_type
          in: query
          required: false
          description: 'Identifies the instruments by type . Allowed values: SPOT, PERPETUAL_FUTURE'
          schema:
            type: string
        - name: client_order_id
          in: query
          required: false
          description: The client order ID that was used when the order was created
          schema:
            type: string
        - name: event_type
          in: query
          required: false
          description: 'The most recent type of event that happened to the order. Allowed values: NEW, TRADE, REPLACED'
          schema:
            $ref: '#/components/schemas/OrderEventType'
        - name: order_type
          in: query
          required: false
          description: 'The type of order. Allowed values: LIMIT, MARKET, STOP, STOP_LIMIT'
          schema:
            $ref: '#/components/schemas/OrderType'
        - name: side
          in: query
          required: false
          description: 'Identifies the side by name (e.g., `BUY`, `SELL`)'
          schema:
            $ref: '#/components/schemas/OrderSide'
        - $ref: '#/components/parameters/ref_datetime'
        - $ref: '#/components/parameters/result_limit'
        - $ref: '#/components/parameters/result_offset'
      responses:
        '200':
          description: Order matches found
          content:
            application/json:
              schema:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination_v1'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrderResult_v1'
        '400':
          description: Invalid attribute
      security:
        - signature: []
    delete:
      tags:
        - Orders
      summary: Cancel orders
      operationId: cancelOrders
      description: Cancels all orders matching the requested criteria.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: portfolio
          in: query
          required: true
          description: Identifies the portfolio by UUID (e.g., `892e8c7c-e979-4cad-b61b-55a197932cf1`) or portfolio ID (e.g., `5189861793641175`)
          schema:
            type: string
        - name: instrument
          in: query
          required: false
          description: Identifies the instrument by name (e.g., `BTC-USDC`), UUID (e.g., `ce55a827-f04a-45c0-9d9b-8bbdb9b48065`), or instrument ID (e.g., `7149252043835013`)
          schema:
            type: string
        - name: side
          in: query
          required: false
          description: Identifies the side by name (e.g., `BUY`, `SELL`)
        - name: instrument_type
          in: query
          required: false
          description: 'Identifies the instruments by type . Allowed values: SPOT, PERPETUAL_FUTURE'
          schema:
            type: string
      responses:
        '200':
          description: Order submitted
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResult_v1'
        '400':
          description: Invalid attribute
      security:
        - signature: []
  /api/v1/orders/{id}:
    put:
      tags:
        - Orders
      summary: Modify open order
      operationId: modifyOrder
      description: Modifies an open order.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: id
          in: path
          required: true
          description: The exchange order ID or Client Order ID of the order being modified
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - client_order_id
                - portfolio
              properties:
                client_order_id:
                  description: "A unique identifier assigned by the client to the modified order. Must meet one of the following constraints:\n - 18 characters long using all ASCII characters\n - 20 characters long using alphanumeric characters and dash (-)\n - 31 characters long using hexadecimal characters (0-9, a-f, lowercase and no preceding 0s)\n - A UUID using standard hyphenation and all lowercase (e.g., 36a9d3ee-32b7-460e-979a-121735af4824)"
                  type: string
                  format: uuid
                portfolio:
                  description: Identifies the portfolio by UUID (e.g., `892e8c7c-e979-4cad-b61b-55a197932cf1`) or portfolio ID (e.g., `5189861793641175`); must match the original order referenced in the ID of the path
                  type: string
                  format: uuid
                price:
                  description: The max or min price limit in quote asset units to buy or sell at (respectively). Only used for limit and stop limit order types.
                  type: string
                stop_price:
                  description: The market price that activates a stop order
                  type: string
                size:
                  description: The amount in base asset units
                  type: string
      responses:
        '200':
          description: Order modified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResult_v1'
        '400':
          description: Invalid attribute
      security:
        - signature: []
    get:
      tags:
        - Orders
      summary: Get order details
      operationId: getOrder
      description: Retrieves a single order. The order retrieved can be either active or inactive.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: id
          in: path
          description: The exchange order ID of the order (not the client order ID)
          required: true
          schema:
            type: string
        - name: portfolio
          in: query
          required: true
          description: Identifies the portfolio by UUID (e.g., `892e8c7c-e979-4cad-b61b-55a197932cf1`) or portfolio ID (e.g., `5189861793641175`)
          schema:
            type: string
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResult_v1'
        '400':
          description: Invalid attribute
      security:
        - signature: []
    delete:
      tags:
        - Orders
      summary: Cancel order
      operationId: cancelOrder
      description: Cancels a single open order.
      parameters:
        - $ref: '#/components/parameters/auth_client_id'
        - $ref: '#/components/parameters/auth_timestamp'
        - $ref: '#/components/parameters/auth_passphrase'
        - $ref: '#/components/parameters/auth_signature'
        - name: id
          in: path
          description: The exchange order ID or Client Order ID of the order
          required: true
          schema:
            type: string
        - name: portfolio
          in: query
          required: true
          description: Identifies the portfolio by UUID (e.g., `892e8c7c-e979-4cad-b61b-55a197932cf1`) or portfolio ID (e.g., `5189861793641175`)
          schema:
            type: string
      responses:
        '200':
          description: Order canceled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResult_v1'
        '400':
          description: Invalid attribute
      security:
        - signature: []
  /api/v1/orders/preview:
    post:
      tags:
        - false # Hide from Swagger UI. UI specific endpoint.
      summary: Preview order
      operationId: previewOrder
      description: Previews a new order.
      parameters:
